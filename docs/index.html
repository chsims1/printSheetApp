<html>
 <body style="margin:0px;padding:0px;overflow:hidden">
  <iframe id = "redirectFrame" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%" frameBorder="0"></iframe>
 </body>

<script type="text/javascript">
    var urls = new Array("https://ogan.shinyapps.io/printsheetapp/?valid=TRUE",
                         "https://oganm.shinyapps.io/printSheetApp/?valid=TRUE",
                         "https://bomancarci.shinyapps.io/printsheetapp/?valid=TRUE");
    var shinyURL = urls[Math.floor(urls.length*Math.random())];
    
    document.getElementById('redirectFrame').setAttribute("src",shinyURL)
</script>

<noscript>
     <p>Please enable javascript. or click <a href="https://oganm.shinyapps.io/printSheetApp/?valid=TRUE">here</a> if the page doesn't load.</p>
</noscript>

</html>
